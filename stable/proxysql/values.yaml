image:
  repository: proxysql/proxysql
  tag: "2.4.6" # must be in quotes
  pullPolicy: IfNotPresent

annotations:
  # key: value

initContainer:
  enabled: true
  image:
    repository: amazon/aws-cli
    tag: "2.13.4"
    pullPolicy: IfNotPresent

appName: "my-app"
proxysql_role: primary
environment: development

serviceAccount:
  enabled: true
  annotations:
    # key: value

resources:
  limits:
    cpu: 1
    memory: 1024Mi
  requests:
    cpu: 50m
    memory: 128Mi
